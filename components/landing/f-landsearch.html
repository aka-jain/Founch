<dom-module id="f-landsearch">

    <style>
        :host {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input {
            border: 0px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            height: 50px;
            padding-left: 20px;
            text-transform: uppercase;
            border-radius: 3px;
            font-size: 0.825em;
            font-family: 'Brandon bold';
            color: white;
            transition: all 0.4s ease-in-out;
        }
        
        input:focus {
            background-color: rgba(255, 255, 255, 1);
            color: var(--grey-1);
        }
        
        ::-webkit-input-placeholder {
            font-family: 'Brandon bold';
            color: white;
            color: var(--grey-4);
        }
        
        input:focus::-webkit-input-placeholder {
            color: var(--grey-3);
        }
        
        .search-box {
            /*            text-align: center;*/
            text-align: right;
            display: inline-block;
            position: relative;
        }
        
        #search-btn {
            position: absolute;
            margin-top: -35px;
            margin-left: -35px;
            fill: var(--grey-4);
            width: 18px;
        }
        
        svg {
            width: 1em;
            cursor: pointer;
        }
        
        input:focus svg {
            fill: var(--grey-1);
        }
        
        @media(min-width:780px) {
            .search-box {
                text-align: center;
            }
            input {
                width: 55%;
            }
            #search-btn {
                margin-top: 15px;
            }
        }

    </style>


    <template>

        <div class="search-box col-12">

            <input type="text" placeholder="SEARCH A CELEBRITY EG. BRED PITT" required>
            <svg onclick=get() version="1.1" id="search-btn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 612.01 612.01" style="enable-background:new 0 0 612.01 612.01;" xml:space="preserve">

				c-120.326,0-217.869-95.993-217.869-214.407S137.167,38.986,257.493,38.986c120.327,0,217.869,95.993,217.869,214.407

        Polymer({

<dom-module id="f-vid1">

    <style>
        .video-wrap {
            width: 150px;
            position: relative;
            display: block;
            padding: 10px;
            padding-right: 18px;
            background-color: rgba(255, 255, 255, 0.4);
            margin-left: auto;
            color: white;
            margin-right: auto;
            border-radius: 3px;
            left: 0px;
            right: 0px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
        }
        
        .video-wrap:hover .video-red {
            /*            background-color: rgba(255, 255, 255, 1);*/
            width: 100%;
            background-color: var(--red-1);
        }
        
        .video-wrap:hover img {
            /*            background-color: rgba(255, 255, 255, 1);*/
            text-align: center;
            margin-left: 55px;
        }
        
        h4 {
            float: right;
            margin-top: 2px;
            font-size: 0.725em;
            font-family: 'brandon black';
            color: var(--grey-5);
        }
        
        .video-red {
            display: block;
            background-color: var(--red-2);
            position: absolute;
            padding: 9px 10px;
            height: 100%;
            width: 25%;
            margin: -10px;
            transition: all 0.3s linear;
        }
        
        a {
            font-size: 0.825em;
        }
        
        img {
            width: 14px;
            transition: all 0.3s linear;
        }
        
        @media(min-width:780px) {}

    </style>


    <template>

        <div class="video-wrap ">

            <div class="video-red"><img src="../../img/play.png"></div>

            <h4>WATCH VIDEO</h4>

            <div class="clr"></div>
        </div>


    </template>


    <script>
        Polymer({
            is: 'f-vid1'
        });

    </script>
</dom-module>
