<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="f-res_container">

    <style>
        .search_head h4 {
            margin-left: 20px;
            padding-bottom: 10px;
            color: #91a8bb;
            font-family: 'Brandon Bold' sans-serif;
        }
        
        .res-wrap {
            border: 1px solid red;
        }
        
        @media(min-width:780px) {
            .search_head h4 {
                position: fixed;
                margin-left: 0px;
                transition: all 0.3s ease-in-out;
                top: 70px;
                padding-left: 100px;
                padding-top: 40px;
                padding-bottom: 20px;
                background-color: var(--grey-5);
                z-index: 200;
                height: 30px;
                margin-left: -100px;
                width: 150%;
            }
            .fix_head h4 {
                top: -10px;
                padding-top: 30px;
                padding-bottom: 30px;
                z-index: 200;
            }
        }

    </style>

    <template>

        <div class="search_head">
            <h4><span id="search_var">Results</span></h4>
        </div>
        <content></content>


    </template>

    <script>
        Polymer({
            is: "f-res_container",

        })

    </script>
</dom-module>


<dom-module id="results-f">

    <style>
        .results {
            width: 100%;
            padding: 10px 30px;
            padding-bottom: 5px;
            margin-top: 0px;
            transition-duration: 0.3s;
            transition-timing-function: ease-in-out;
            background-image: linear-gradient(to right, var(--grey-3) 25%, rgba(183, 25, 25, 0) 0%);
            background-size: 6px 1px;
            background-repeat: repeat-x;
            background-position: bottom;
            float: left;
            color: var(--grey-2);
        }
        
        .results:hover {
            background-color: var(--grey-4);
            cursor: pointer;
            background-image: linear-gradient(to right, var(--grey-4) 25%, rgba(183, 25, 25, 0) 0%);
        }
        
        .img_celeb img {
            max-width: 100%;
            max-height: 80px;
            margin-top: 10px;
        }
        
        .img_celeb {
            max-width: 80px;
            padding-bottom: 10px;
        }
        
        .clip_circle {
            -webkit-clip-path: circle(50% at center);
        }
        
        .img_text {
            padding: 10px 10px 20px 30px;
        }
        
        .name h2 {
            color: var(--grey-2);
        }
        
        .text p {
            color: var(--grey-2);
        }
        
        p {
            margin-top: 5px;
            width: 120%;
        }
        
        @media(min-width:780px) {
            .results {
                padding: 10px 20px;
                padding-bottom: 5px;
                margin-top: 0px;
            }
            .img_celeb img {
                max-height: 120px;
                margin-top: 10px;
            }
            .img_celeb {
                max-width: 120px;
            }
            .img_text {
                padding: 30px 20px;
            }
            .name h2 {
                color: var(--grey-2);
            }
            color: var(--grey-2);
        }

    </style>



    <template>

        <div class="results col col-12 ">
            <div class="img_celeb col sm-col-4"><img src="{{imageurl}}" class="clip_circle">
            </div>

            <div class="img_text col sm-col-8  ">

                <h2>{{name}}</h2>

                <p>{{description}}</p>

                <content></content>
            </div>

        </div>

    </template>



    <script>
        Polymer({
            is: "results-f",
            properties: {
                description: String,
                name: String,
                imageurl: String,
            },
        })

    </script>
</dom-module>
